<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stundenzettel – Variante C</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#111; color:#eaeaea; }
    .card { background:#1b1b1b; border-color:#2a2a2a; }
    .form-control, .form-check-input { background:#151515; color:#eaeaea; border-color:#333; }
    .form-control::placeholder { color:#999; }
    .border-bottom { border-color:#333 !important; }
  </style>
</head>
<body>
<div class="container py-4">
  <h1 class="h3 text-center mb-4">Stundenzettel (Entwurf C)</h1>
  <div class="card shadow-sm">
    <div class="card-body">
      
<form>
  <section class=\"mb-4\">
    <h2 class=\"h5 border-bottom pb-2\">Grunddaten</h2>
    <div class=\"row g-3\">
      <div class=\"col-md-4\">
        <label class=\"form-label\">Datum</label>
        <input type=\"date\" class=\"form-control\" id=\"datum\">
      </div>
      <div class=\"col-md-4\">
        <label class=\"form-label\">Zeit</label>
        <input type=\"text\" class=\"form-control\" id=\"zeit\" placeholder=\"7,5 oder 07:30\">
      </div>
      <div class=\"col-md-4\">
        <label class=\"form-label\">Belegnummer (9-stellig)</label>
        <input type=\"text\" class=\"form-control\" id=\"belegnummer\" inputmode=\"numeric\" pattern=\\d{9} maxlength=\"9\">
      </div>
    </div>
  </section>
  <section class=\"mb-4\">
    <h2 class=\"h5 border-bottom pb-2\">Kunde &amp; Adresse</h2>
    <div class=\"row g-3\">
      <div class=\"col-md-6\">
        <label class=\"form-label\">Kundenname</label>
        <input type=\"text\" class=\"form-control\" id=\"kundenname\">
      </div>
      <div class=\"col-md-6\">
        <label class=\"form-label\">Straße</label>
        <input type=\"text\" class=\"form-control\" id=\"strasse\">
      </div>
      <div class=\"col-md-6\">
        <label class=\"form-label\">Wohnort</label>
        <input type=\"text\" class=\"form-control\" id=\"wohnort\">
      </div>
    </div>
  </section>
  <section class=\"mb-4\">
    <h2 class=\"h5 border-bottom pb-2\">Leistungsbeschreibung</h2>
    <div class=\"mb-3\">
      <label class=\"form-label\">Ausgeführte Arbeiten</label>
      <textarea class=\"form-control\" id=\"ausgefuehrte_arbeiten\" rows=\"5\"></textarea>
    </div>
    <div class=\"row g-3\">
      <div class=\"col-md-6\">
        <label class=\"form-label\">Material</label>
        <textarea class=\"form-control\" id=\"material\" rows=\"4\"></textarea>
      </div>
      <div class=\"col-md-6\">
        <label class=\"form-label\">Restarbeiten</label>
        <textarea class=\"form-control\" id=\"restarbeiten\" rows=\"4\"></textarea>
      </div>
    </div>
  </section>
  <section class=\"mb-4\">
    <h2 class=\"h5 border-bottom pb-2\">Status &amp; Pauschalen</h2>
    <div class=\"row g-3\">
      <div class=\"col-md-4\"><div class=\"form-check\"><input class=\"form-check-input\" type=\"checkbox\" id=\"fertig\"><label class=\"form-check-label\" for=\"fertig\">Auftrag fertig</label></div></div>
      <div class=\"col-md-4\"><div class=\"form-check\"><input class=\"form-check-input\" type=\"checkbox\" id=\"bestellt\"><label class=\"form-check-label\" for=\"bestellt\">Material bestellt</label></div></div>
      <div class=\"col-md-4\"><div class=\"form-check\"><input class=\"form-check-input\" type=\"checkbox\" id=\"zusatzarbeiten\"><label class=\"form-check-label\" for=\"zusatzarbeiten\">Zusatzarbeiten</label></div></div>
      <div class=\"col-md-4\"><div class=\"form-check\"><input class=\"form-check-input\" type=\"checkbox\" id=\"messgeraet\"><label class=\"form-check-label\" for=\"messgeraet\">Messgeräteeinsatz</label></div></div>
      <div class=\"col-md-4\"><div class=\"form-check\"><input class=\"form-check-input\" type=\"checkbox\" id=\"kleinmaterial\"><label class=\"form-check-label\" for=\"kleinmaterial\">Klein- &amp; Befestigungsmaterial</label></div></div>
      <div class=\"col-md-4\"><div class=\"form-check\"><input class=\"form-check-input\" type=\"checkbox\" id=\"kundendienst\"><label class=\"form-check-label\" for=\"kundendienst\">Kundendienstpauschale</label></div></div>
      <div class=\"col-md-4\"><div class=\"form-check\"><input class=\"form-check-input\" type=\"checkbox\" id=\"systemtechniker\"><label class=\"form-check-label\" for=\"systemtechniker\">Systemtechnikerpauschale</label></div></div>
    </div>
  </section>
  <section class=\"mb-4\">
    <h2 class=\"h5 border-bottom pb-2\">Abschluss</h2>
    <div class=\"row g-3\">
      <div class=\"col-md-6\">
        <label class=\"form-label\">Stunden</label>
        <input type=\"text\" class=\"form-control\" id=\"stunden\" placeholder=\"7,5 oder 07:30\">
      </div>
      <div class=\"col-md-6 d-grid\">
        <button type=\"button\" class=\"btn btn-secondary\" disabled>Vorschau (inaktiv)</button>
      </div>
    </div>
  </section>
</form>

    </div>
  </div>
</div>
</body>
</html>
