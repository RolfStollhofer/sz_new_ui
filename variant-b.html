<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stundenzettel – Variante B</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#111; color:#eaeaea; }
    .card { background:#1b1b1b; border-color:#2a2a2a; }
    .form-control, .form-check-input { background:#151515; color:#eaeaea; border-color:#333; }
    .form-control::placeholder { color:#999; }
    .border-bottom { border-color:#333 !important; }
  </style>
</head>
<body>
<div class="container py-4">
  <h1 class="h3 text-center mb-4">Stundenzettel (Entwurf B)</h1>
  <div class="card shadow-sm">
    <div class="card-body">
      
<form>
  <div class=\"row g-3\">
    <div class=\"col-md-6\">
      <label class=\"form-label\">Datum</label>
      <input type=\"date\" class=\"form-control\" id=\"datum\">
    </div>
    <div class=\"col-md-6\">
      <label class=\"form-label\">Zeit</label>
      <input type=\"text\" class=\"form-control\" id=\"zeit\" placeholder=\"7,5 oder 07:30\">
    </div>
    <div class=\"col-md-6\">
      <label class=\"form-label\">Belegnummer (9-stellig)</label>
      <input type=\"text\" class=\"form-control\" id=\"belegnummer\" inputmode=\"numeric\" pattern=\\d{9} maxlength=\"9\" placeholder=\"123456789\">
    </div>
    <div class=\"col-md-6\">
      <label class=\"form-label\">Kundenname</label>
      <input type=\"text\" class=\"form-control\" id=\"kundenname\" placeholder=\"Kunde\">
    </div>
    <div class=\"col-md-6\">
      <label class=\"form-label\">Straße</label>
      <input type=\"text\" class=\"form-control\" id=\"strasse\" placeholder=\"Straße und Nr.\">
    </div>
    <div class=\"col-md-6\">
      <label class=\"form-label\">Wohnort</label>
      <input type=\"text\" class=\"form-control\" id=\"wohnort\" placeholder=\"PLZ Ort\">
    </div>
    <div class=\"col-md-12\">
      <label class=\"form-label\">Ausgeführte Arbeiten</label>
      <textarea class=\"form-control\" id=\"ausgefuehrte_arbeiten\" rows=\"5\"></textarea>
    </div>
    <div class=\"col-md-6\">
      <label class=\"form-label\">Material</label>
      <textarea class=\"form-control\" id=\"material\" rows=\"5\"></textarea>
    </div>
    <div class=\"col-md-6\">
      <label class=\"form-label\">Restarbeiten</label>
      <textarea class=\"form-control\" id=\"restarbeiten\" rows=\"5\"></textarea>
    </div>
    <div class=\"col-md-12\">
      <div class=\"row g-3\">
        <div class=\"col-md-6\">
          <div class=\"form-check\"><input class=\"form-check-input\" type=\"checkbox\" id=\"fertig\"><label class=\"form-check-label ms-1\" for=\"fertig\">Auftrag fertig</label></div>
          <div class=\"form-check\"><input class=\"form-check-input\" type=\"checkbox\" id=\"bestellt\"><label class=\"form-check-label ms-1\" for=\"bestellt\">Material bestellt</label></div>
          <div class=\"form-check\"><input class=\"form-check-input\" type=\"checkbox\" id=\"zusatzarbeiten\"><label class=\"form-check-label ms-1\" for=\"zusatzarbeiten\">Zusatzarbeiten</label></div>
        </div>
        <div class=\"col-md-6\">
          <div class=\"form-check\"><input class=\"form-check-input\" type=\"checkbox\" id=\"messgeraet\"><label class=\"form-check-label ms-1\" for=\"messgeraet\">Messgeräteeinsatz</label></div>
          <div class=\"form-check\"><input class=\"form-check-input\" type=\"checkbox\" id=\"kleinmaterial\"><label class=\"form-check-label ms-1\" for=\"kleinmaterial\">Klein- &amp; Befestigungsmaterial</label></div>
          <div class=\"form-check\"><input class=\"form-check-input\" type=\"checkbox\" id=\"kundendienst\"><label class=\"form-check-label ms-1\" for=\"kundendienst\">Kundendienstpauschale</label></div>
          <div class=\"form-check\"><input class=\"form-check-input\" type=\"checkbox\" id=\"systemtechniker\"><label class=\"form-check-label ms-1\" for=\"systemtechniker\">Systemtechnikerpauschale</label></div>
        </div>
      </div>
    </div>
    <div class=\"col-md-6\">
      <label class=\"form-label\">Stunden</label>
      <input type=\"text\" class=\"form-control\" id=\"stunden\" placeholder=\"7,5 oder 07:30\">
    </div>
    <div class=\"col-md-6 d-grid\">
      <button type=\"button\" class=\"btn btn-primary mt-4\" disabled>Weiter (inaktiv)</button>
    </div>
  </div>
</form>

    </div>
  </div>
</div>
</body>
</html>
